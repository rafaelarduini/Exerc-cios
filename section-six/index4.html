<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Styling Components</title>
</head>
<body>
  <div id="app">React has not rendered yet</div>

  <script type="text/babel">

    // CHALLENGE - CREATE ONE COMPONENT AND USE PROPS TO RE-CREATE THE PREVIOUS RESULTS
    // ALMOST 90 LINES OF CODE

    var Color = function(props) {
     
      var colorItens = props.colors.map(function(colors){
        var colorStyle = {
          marginBottom: 20,
          height: 50,
          width: 150,
          backgroundColor: colors.color
        }     

        return <div style={colorStyle} key={colors.id}>{colors.name}</div>;
      })
      return(
        <h1>{colorItens}</h1>
      );
    }

  

    var colors = [{id: 1, color: "red", name: "red"}, {id: 2, color: "orange", name: "orange"},
      {id: 3, color: "yellow", name: "yellow"}, {id: 4, color: "green", name: "green"},
      {id: 5, color: "blue", name: "blue"}, {id: 6, color: "indigo", name: "indigo"},
      {id: 7, color: "violet", name: "violet"}];

    ReactDOM.render(
      // REACT WHAT
      <div>
        <Color colors={colors}/>
      </div>,
      document.getElementById("app")
    );

  </script>
</body>
</html>
