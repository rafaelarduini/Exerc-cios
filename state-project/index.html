<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Boiler Plate Code</title>
</head>
<body>

  <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">React has not rendered yet</div>

  <!-- JAVASCRIPT -->
  <script type="text/babel">

    class DinnerVote extends React.Component {
      constructor (props) {
        super(props);
        this.state = {
          votes: 0
        };
      }
      onButtonClickAdd(){
        this.setState({
          votes: this.state.votes + 1
        })
      }
      onButtonClickSubtract(){
        this.setState({
          votes: this.state.votes - 1
        })
      }
      render () {
        const dinnerVoteStyle ={
          display:"inline-block",
          textAlign: "center",
          margin: 20,
          height: 500,
          width: 300,
          padding: 0,
          backgroundColor: "#FFF",
          WebkitFilter: "drop-shadow(0px 0px 5px #555)",
          filter:"drop-shadow(0px 0px 5px #555)"
        }

        const foodStyle= {
          height: 200,
          width: 200,
          marginTop: 20
        }
        return (
          <div style={dinnerVoteStyle}>
            <h1>Dinner</h1>
            <img src={this.props.img} alt="food image" style={foodStyle}/>
            <p>Click here if you want it</p>
            <button onClick={() => this.onButtonClickAdd()}>+1</button>
            <p>Click here if you don't want it</p>
            <button onClick={() => this.onButtonClickSubtract()}>-1</button>
            <p>Total: {this.state.votes}</p>
          </div>
        );
      }
    }

    // IF LINKS ARE BROKEN USE UPDATE LINKS FROM PEXELS.COM OR ANOTHER LINK OF YOUR CHOICE

    ReactDOM.render(
      <div>
        <DinnerVote img="https://static.pexels.com/photos/46239/salmon-dish-food-meal-46239.jpeg"/>
        <DinnerVote img="https://static.pexels.com/photos/58722/pexels-photo-58722.jpeg"/>
        <DinnerVote img="https://static.pexels.com/photos/70497/pexels-photo-70497.jpeg"/>
      </div>,
      document.getElementById("app")
    );

  </script>

</body>
</html>
